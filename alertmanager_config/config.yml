# alertmanager_config/config.yml

global:
  # Microsoft Graph API email notifications via webhook

route:
  # The default receiver for all alerts
  receiver: 'graph-email-notifications'
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

receivers:
- name: 'graph-email-notifications'
  webhook_configs:
  - url: 'http://graph-email-service:8080/webhook'
    send_resolved: true
    http_config:
      # Optional: Add basic auth if you want to secure the webhook
      # basic_auth:
      #   username: 'webhook_user'
      #   password: 'webhook_password'